<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Bubble Love untuk Nita</title>
  <meta name="description" content="Teks romantis bergaya gelembung yang goyang, ramah HP." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg: #07070b;
      --pink: #ff4d88;
      --fuchsia: #ff2d95;
      --violet: #a855f7;
      --cyan: #22d3ee;
      --soft: #ffe3f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 900px at 85% -10%, rgba(168,85,247,.16) 0%, transparent 60%),
        radial-gradient(1000px 700px at 10% 110%, rgba(34,211,238,.14) 0%, transparent 60%),
        var(--bg);
      color:#fff;
      font-family:"Poppins",system-ui,Segoe UI,Arial,Helvetica,sans-serif;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* ===== Hero bubble (tulisan utama) ===== */
    .center{
      position:fixed; inset:0; display:grid; place-items:center; pointer-events:none;
      padding:16px;
    }
    .hero-bubble{
      --size: min(92vw, 720px);
      max-width: var(--size);
      border-radius: 26px;
      padding: clamp(14px, 3.2vw, 28px);
      text-align:center;
      background:
        radial-gradient(140% 120% at 30% 20%, rgba(255,255,255,.18) 0 35%, transparent 36%),
        radial-gradient(120% 120% at 70% 80%, rgba(255,255,255,.08) 0 40%, transparent 41%),
        linear-gradient(180deg, rgba(255,77,136,.18), rgba(255,45,149,.14));
      border:1.5px solid rgba(255,166,197,.55);
      box-shadow:
        0 10px 28px rgba(255,77,136,.28),
        inset 0 0 38px rgba(255,255,255,.08);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      animation: wobble 3.6s ease-in-out infinite, floatY 6s ease-in-out infinite;
      will-change: transform;
    }
    .hero-title{
      font-weight:900;
      font-size: clamp(1.3rem, 1.05rem + 3.8vw, 2.6rem);
      line-height:1.15;
      margin:.3rem 0 .35rem 0;
      letter-spacing:.4px;
      background: linear-gradient(180deg,#fff,#ffd7eb 70%, #ffc1e0);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,.35),
        0 3px 12px rgba(255,77,136,.45);
      filter: drop-shadow(0 12px 28px rgba(255,45,149,.22));
    }
    .hero-sub{
      font-weight:700;
      font-size: clamp(.98rem, .9rem + 1.3vw, 1.4rem);
      color:#ffe9f4;
      text-shadow:0 0 16px rgba(255,45,149,.35);
      opacity:.95;
    }

    @keyframes wobble{
      0%,100%{ transform: perspective(600px) translateZ(0) rotateX(0) rotateY(0) }
      25%{ transform: perspective(600px) translateZ(8px) rotateX(3deg) rotateY(-2deg) }
      50%{ transform: perspective(600px) translateZ(0) rotateX(-2deg) rotateY(2deg) }
      75%{ transform: perspective(600px) translateZ(8px) rotateX(2deg) rotateY(0) }
    }
    @keyframes floatY{
      0%,100%{ translate:0 0 }
      50%{ translate:0 -10px }
    }

    /* ===== Banyak tulisan gelembung naik (ramah HP) ===== */
    .stage{ position:fixed; inset:0; overflow:hidden; pointer-events:none }
    .chip{
      position:absolute; bottom:-14vh; left:50%;
      translate:-50% 0;
      padding: .55rem .9rem;
      border-radius:999px;
      font-weight:700;
      font-size:clamp(.86rem, .8rem + 1vw, 1.2rem);
      color:#1b0b14;
      background:
        radial-gradient(120% 120% at 30% 20%, #fff 0 35%, rgba(255,255,255,.7) 36% 50%, transparent 51%),
        linear-gradient(180deg, #ffe3f3 0%, #ffc0df 100%);
      border:1.4px solid #ffc7e4;
      box-shadow:
        0 6px 18px rgba(255,77,136,.35),
        inset 0 -6px 16px rgba(255,77,136,.18);
      filter: drop-shadow(0 6px 20px rgba(255,20,147,.25));
      white-space:nowrap;
      will-change: transform, opacity;
      animation: rise var(--dur) linear var(--delay) infinite, jiggle calc(var(--dur)/3) ease-in-out var(--delay) infinite;
    }
    .chip .accent{
      font-family:"Great Vibes", cursive; font-weight:400; font-size:1.2em; color:#c80c6b;
      text-shadow:0 0 12px rgba(255,77,136,.35);
    }

    @keyframes rise{
      0%{ transform: translateY(12vh) scale(1); opacity:0 }
      10%{ opacity:.98 }
      100%{ transform: translateY(-125vh) scale(1.08); opacity:.98 }
    }
    @keyframes jiggle{
      0%,100%{ transform: translateX(0) }
      25%{ transform: translateX(-12px) }
      50%{ transform: translateX(8px) }
      75%{ transform: translateX(-6px) }
    }

    /* ===== Sparkle halus ===== */
    .spark{
      position:fixed; inset:-20px; pointer-events:none; opacity:.22;
      background:
        radial-gradient(1.6px 1.6px at 12% 24%, #fff 0 60%, transparent 61%) repeat,
        radial-gradient(1.8px 1.8px at 76% 68%, #fff 0 60%, transparent 61%) repeat,
        radial-gradient(2px 2px at 42% 84%, #fff 0 60%, transparent 61%) repeat;
      filter: blur(.6px) drop-shadow(0 0 10px #ff4d88);
      animation: twinkle 5.5s linear infinite;
    }
    @keyframes twinkle{
      0%,100%{ transform:translateY(0) }
      50%{ transform:translateY(-6px) }
    }

    /* ===== Aksesibilitas gerak ===== */
    @media (prefers-reduced-motion: reduce){
      .hero-bubble, .chip{ animation:none }
    }
  </style>
</head>
<body>
  <div class="spark" aria-hidden="true"></div>

  <!-- Tulisan utama gaya gelembung 3D & goyang -->
  <div class="center">
    <div class="hero-bubble" aria-live="polite">
      <div class="hero-title">maap yahh syngkuu‚Ä¶</div>
      <div class="hero-sub">karna ndk ku cariki untuk pagi ini :(</div>
    </div>
  </div>

  <!-- Banyak tulisan gelembung naik berulang -->
  <div class="stage" id="stage" aria-hidden="true"></div>

  <script>
    // Frasa yang akan muncul sebagai gelembung
    const phrases = [
      "Love you syngkkuuu üíó",
      "cintakuu‚Ä¶",
      "Princesskuu‚Ä¶ üëë",
      "maap yahh syngkuu‚Ä¶",
      "Syngkuu, peluk dulu ü§ç",
      "rinduku sygg..~",
      "tetap bersamaku ya",
      "maap yahh syggku, besok ku cariki duluan",
      "sayang selaluuu",
      "cintakuu manisku",
      "kamu itu rumahku",
      "princes baik hati ‚ú®",
      "Nitanya Azharii üíû",
      "synggg hufftt kangenn..."
    ];

    const stage = document.getElementById('stage');
    const BUBBLES = Math.min(26, Math.max(14, Math.round(window.innerWidth/40))); // adaptif HP/desktop

    function makeChip(text, i){
      const chip = document.createElement('div');
      chip.className = 'chip';
      // posisi horizontal acak (5% - 95%)
      const x = 5 + Math.random()*90;
      const dur = 10 + Math.random()*8;     // 10s - 18s
      const delay = -Math.random()*dur;     // start tersebar
      chip.style.left = x + 'vw';
      chip.style.setProperty('--dur', dur + 's');
      chip.style.setProperty('--delay', delay + 's');

      // beberapa frasa diberi aksen cursive agar bervariasi
      if(/cintakuu|Love you|Princesskuu|maap yahh/.test(text)){
        const span = document.createElement('span');
        if(/cintakuu/.test(text)) span.className = 'accent', span.textContent = text;
        else if(/Love you/.test(text)) span.className = '', span.innerHTML = '<span class="accent">Love you syngkkuuu</span>';
        else if(/Princesskuu/.test(text)) span.className = 'accent', span.textContent = text;
        else if(/maap yahh/.test(text)) span.className = '', span.innerHTML = 'maap yahh <span class="accent">syngkuu‚Ä¶</span>';
        chip.appendChild(span);
      }else{
        chip.textContent = text;
      }
      return chip;
    }

    // Buat gelembung awal
    for(let i=0;i<BUBBLES;i++){
      const t = phrases[i % phrases.length];
      stage.appendChild(makeChip(t, i));
    }

    // Recycle gelembung agar ringan (tanpa membuat node baru terus-menerus)
    const recycle = () => {
      for(const chip of stage.children){
        const rect = chip.getBoundingClientRect();
        if(rect.bottom < -20){ // jika sudah melewati atas layar
          const t = phrases[Math.floor(Math.random()*phrases.length)];
          chip.replaceChildren(); // kosongkan isi
          const newChip = makeChip(t, 0);
          chip.className = newChip.className;
          chip.style.cssText = newChip.style.cssText;
          // isi ulang text/innerHTML
          for(const child of Array.from(newChip.childNodes)) chip.appendChild(child.cloneNode(true));
          if(!chip.childNodes.length) chip.textContent = t;
        }
      }
      requestAnimationFrame(recycle);
    };
    requestAnimationFrame(recycle);
  </script>
</body>
</html>
